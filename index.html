<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Allen Topolski - (re)collecting objects</title>
    <link rel="stylesheet" href="https://use.typekit.net/vvo6xhh.css" />
    <!-- Google Fonts -->
    <!-- Hedvig Letters Serif -->
    <link
      href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&display=swap"
      rel="stylesheet"
    />
    <!-- Cormorant Garamond -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
  </head>
  <body class="font-hedvig bg-customWhiteTinge text-customBlack dark:bg-customDarkBrown dark:text-customWhite m-0 p-0
    selection:bg-customBlack/90 selection:text-customWhite dark:selection:bg-customWhite/90 dark:selection:text-customBlack
    transition-all duration-500 ease-in-out">
    <div class="grain"></div>
    <!-- React App Root -->
    <div id="root"></div>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>

    <!-- Vite Script -->
    <script type="module" src="/src/Main.jsx"></script>
  </body>
